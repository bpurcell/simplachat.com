<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <title>SimplaChat</title>
        <meta http-equiv="x-ua-compatible" content="IE=edge" />
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-touch-fullscreen" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        
        <link rel="apple-touch-icon" href="img/icon.png" />
             <link rel="apple-touch-icon" sizes="72x72" href="img/icon-72.png" />
             <link rel="apple-touch-icon" sizes="114x114" href="img/icon@2x.png" />
             <link rel="apple-touch-icon" sizes="144x144" href="img/icon-72@2x.png" />

             <script src="js/angular.js"></script>
        
        <link rel="stylesheet" type="text/css" href="css/snap.css" />
        <link rel="stylesheet" type="text/css" href="css/simplachat.css" />
    </head>
    <body>
        <a href="https://github.com/bpurcell/simplachat.com"><img style="position: absolute; top: 0; right: 0; border: 0;z-index:1000" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
        
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
            
        <div class="snap-drawers">
            <div class="snap-drawer snap-drawer-left">
                <div>
                    <h3>SimplaChat</h3>
                    <h4>Current Users</h4>

                    <ul id="presenceDiv">
                    </ul>
                    <input type="filepicker-dragdrop" data-fp-multiple="true" id="filepicker"/>
                    <div>
                        <p>SimplaChat is a beta service that allows you to create persistent chatrooms that you can share with friends, family or co-workers.  We support basic image uploading, image embeding and have lots more something soon.</p>
                    </div>
                </div>
            </div>
            <div class="snap-drawer snap-drawer-right">
                <div id="imgWrap"></div>
            </div>
        </div>
        
        <div id="content" class="snap-content">
            <div id="toolbar">
                <a href="#" id="open-left"></a>
                <h1 id="roomName">Default</h1>
            </div>

            
            <div id="messageWrap"></div>

            <div id="chatWrap">
                <textarea type='text' id='messageInput' placeholder='Message...'></textarea>
            </div>
        </div>
        
        
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript">window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
        
        <script type="text/javascript" src="js/detectMobile.js"></script>
        
        <script type="text/javascript" src="//api.filepicker.io/v1/filepicker.js"></script>
        <script type="text/javascript" src="js/jquery.cookie.js"></script>
        <script type="text/javascript" src="js/snap.min.js"></script>
        
        
        <script type="text/javascript" src="//cdn.firebase.com/v0/firebase.js"></script>
        <script type="text/javascript" src="//www.firebase.com/js/libs/idle.js"></script>

        <script type="text/javascript" src="js/simplachat.js"></script>

    </body>
</html>
