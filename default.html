<!DOCTYPE HTML><html lang="en-US">    <head>        <title>Snap.js</title>        <meta http-equiv="x-ua-compatible" content="IE=edge" />        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">        <meta name="apple-mobile-web-app-capable" content="yes">        <meta name="apple-touch-fullscreen" content="yes">        <link rel="stylesheet" type="text/css" href="css/snap.css" />        <link rel="stylesheet" type="text/css" href="css/demo.css" />    </head>    <body>        <div class="snap-drawers">            <div class="snap-drawer snap-drawer-left">                <div>                    <h3>SimplaChat</h3>                    <h4>Current Users</h4>                    <ul id="presenceDiv">                    </ul>                    <input type="filepicker-dragdrop" data-fp-multiple="true" id="filepicker"/>                    <!--<div id="drag_and_drop">Drag and drop here to upload</div>                    <input type="filepicker" data-fp-apikey="Register for an apikey" data-fp-mimetypes="*/*" data-fp-container="modal" data-fp-services="COMPUTER" onchange="alert(event.fpfile.url)">-->                    <div>                        <p>This is an early SimplaChat Version.</p>                    </div>                </div>            </div>            <div class="snap-drawer snap-drawer-right"></div>        </div>                <div id="content" class="snap-content">            <div id="toolbar">                <a href="#" id="open-left"></a>                <h1 id="roomName">Default</h1>            </div>            <div id="messageWrap">                <table id='messagesDiv'>                                    </table>            </div>            <div id="chatWrap">                <textarea type='text' id='messageInput' placeholder='Message...'></textarea>            </div>        </div>                        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>        <script type="text/javascript">window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>        <script type="text/javascript" src="//api.filepicker.io/v1/filepicker.js"></script>        <script type="text/javascript" src="js/jquery.cookie.js"></script>        <script type="text/javascript" src="js/snap.js"></script>                        <script type="text/javascript" src="https://cdn.firebase.com/v0/firebase.js"></script>        <script type="text/javascript" src="https://www.firebase.com/js/libs/idle.js"></script>        <script type="text/javascript" src="js/simplachat.js"></script>                <script type="text/javascript">            var snapper = new Snap({                element: document.getElementById('content')            });                    </script>    </body></html>
